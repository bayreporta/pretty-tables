<html>
<head>
	<!--<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400,300,700' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Pretty Tables</title>
</head>
<body>
	<div id="pretty-table">
		<div id="pretty-table-control">
			<div id="pretty-table-search-options">
				<input id="pretty-table-search" type="text" style="height:24px;" placeholder="Type to Search">
				<div><p class="pretty-table-button" id="execute-search">Search</p></div>
				<div><p class="pretty-table-button" id="reset-search">Reset</p></div>
			</div>

			<div id="pretty-table-ask">
				<div>
					<h4>Type of School</h4>
					<p class="pretty-table-button pretty-table-questions" filter="0">Public</p>
					<p class="pretty-table-button pretty-table-questions" filter="1">Private</p>
					<p class="pretty-table-button pretty-table-questions" filter="2">Charter</p>
				</div>
				<div>
					<h4>Ask a Question</h4>
					<div><p class="pretty-table-button pretty-table-questions" filter="3">Reported in 2014?</p></div>
					<div><p class="pretty-table-button pretty-table-questions" filter="4">Failed to Report in 2014?</p></div>
					<div><p class="pretty-table-button pretty-table-questions" filter="5">No Herd Immunity?</p></div>
					<div><p class="pretty-table-button pretty-table-questions" filter="6">Decline in Opt-Outs?</p></div>
					<div><p class="pretty-table-button pretty-table-questions" filter="7">Increase in Opt-Outs?</p></div>
				</div>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/jquery.tablesorter.min.js"></script>
	<script src="js/pretty-table.js"></script>
	<script src="data/data.json"></script>
</body>

</html>
